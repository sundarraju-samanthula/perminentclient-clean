name: client_app
description: "A new Flutter project."
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter

  get: ^4.6.6 #for page routing and show snack-bar
  bottom_navy_bar: ^6.1.0 #for show beautiful bottom animation navigation  bar
  smooth_page_indicator: ^1.2.0+3 #for animate the CarouselSlider product image slider
  flutter_rating_bar: ^4.0.1 #for show start rating
  font_awesome_flutter: ^10.8.0 #for use icons
  animations: ^2.0.11 #for animation
  provider: ^6.1.2 #for state-management

  dropdown_button2: ^2.3.9 #for dropdown
  flutter_cart: ^0.0.9 #for handle cart easly
  get_storage: ^2.1.1 #to store local data like shared preference
  flutter_login: ^5.0.0 #for login and registe UI
  # webview_flutter: ^4.10.0 #to open web-view for tracking page
  # flutter_stripe: ^11.4.0 #for payment internation
  razorpay_flutter: ^1.3.6 #for payment India
  onesignal_flutter: ^5.2.9 #fro send notification
  path_provider: ^2.1.1
  shared_preferences: ^2.5.3
  flutter_animated_login: ^0.0.15
  webview_flutter: ^4.13.0
  flutter_stripe: ^11.5.0
  lottie: ^3.3.1
  animated_splash_screen: ^1.3.0
  firebase_core: ^3.15.2
  flutter_spinkit: ^5.2.1
  google_fonts: ^6.2.1
  flutter_screenutil: ^5.9.3
  scaffold_gradient_background: ^1.0.3+1

dev_dependencies:
  flutter_lints: ^6.0.0
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.4

flutter_launcher_icons:
  android: "launcher_icon"
  image_path: "assets/images/logo.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/images/logo.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
